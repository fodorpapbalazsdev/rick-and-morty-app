<div class="row content d-flex justify-content-center">
  <div class="col-md-12 header-row p-4"
       [@translateYNegativeAnimation]="this.pageLoaded ? 'notTranslated' : 'translated'"
       [@elementAppearAnimation]="this.getAppearAnimation(0)">
    <b class="welcome-msg d-flex justify-content-center">Here are some Rick&Morty characters!</b>
  </div>
  <div class="col-md-12 d-flex justify-content-center custom-control custom-switch mb-3"
       [@elementAppearAnimation]="this.getAppearAnimation(1)">
    <button class="btn btn-outline-primary my-primary-button list-select-button" (click)="switchListType()"
            [disabled]="!infiniteLoopButtonDisabled"
            matTooltip="Click to change to Simple List" matTooltipPosition="above"
            matTooltipShowDelay="1000">
      Simple List
    </button>
    <button class="btn btn-outline-primary my-primary-button list-select-button" (click)="switchListType()"
            [disabled]="infiniteLoopButtonDisabled"
            matTooltip="Click to change to Infinite List" matTooltipPosition="above"
            matTooltipShowDelay="1000">
      Infinite List
    </button>

    <div class="form-group ml-5">
      <input type="text" class="form-control filter-input" id="exampleFormControlInput1" placeholder="Filter name"
             (change)="filterPatternChanged($event.target)"
             matTooltip="Press Enter or Leave For Searching" matTooltipPosition="right"
             matTooltipShowDelay="1000" matTooltipHideDelay="1000"
             [matTooltipDisabled]="filterPatternChangedFlag">
    </div>

    <div class="form-group">
      <select class="form-control status-selector"
              id="statusFilterSelector"
              (change)="statusFilterChanged($event.target)">
        <option>All</option>
        <option>Alive</option>
        <option>Dead</option>
        <option>unknown</option>
      </select>
    </div>
    <button class="btn btn-outline-primary my-primary-button reset-button" (click)="resetFilters()"
            matTooltip="Click to reset your filters" matTooltipPosition="above"
            matTooltipShowDelay="1000">
      Reset
    </button>
  </div>
  <div class="col-md-12 d-flex justify-content-center"
       [@elementAppearAnimation]="this.getAppearAnimation(2)">
    <div class="character-list-container" *ngIf="!hasNoCharacterMatch; else hasNoCharacterMatchView">
      <div *ngIf="!infiniteLoop; else infiniteLoopView">
        <app-character-simple-list [characters]="characters"></app-character-simple-list>
      </div>
      <ng-template #infiniteLoopView>
        <app-character-infinite-list [characters]="characters"></app-character-infinite-list>
      </ng-template>
    </div>
    <ng-template #hasNoCharacterMatchView>
      <div class="no-character-div">
        <div class="col-md-12 d-flex justify-content-center">
          <b class="no-character-text">Ooopps... No matched character for this pattern.</b>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <img src="assets/home-img-1.png" class="no-character-img" alt="Home image about Rick">
        </div>
      </div>
    </ng-template>
  </div>
</div>
